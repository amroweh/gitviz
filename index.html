<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Git Vis</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<!-- Components -->
		<div id="graph"></div>
		<div id="terminal">
			<div id="terminal_history_section">
				<div id="terminal_history"></div>
				<div style="height: 0">&nbsp;</div>
			</div>
			<div id="terminal_input_section">
				<div id="terminal_prompt">gitsim&nbsp;%&nbsp;</div>
				<input id="terminal_input" autofocus type="text" />
			</div>
		</div>
		<div id="git_areas">
			<div id="working_area"></div>
			<div id="staging_area"></div>
			<div id="git_dir"></div>
		</div>

		<!-- Scripts -->
		<script type="module" src="./index.js"></script>
		<script type="module" src="./gitstate.js"></script>
		<script type="module" src="./graph.js"></script>
		<script type="module" src="./terminalHandler.js"></script>
		<script type="module" src="./runFunction.js"></script>
	</body>
</html>
