<!DOCTYPE html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Git Vis</title>
		<link rel="stylesheet" href="index.css" />
	</head>

				<input id="terminalInput" autofocus type="text" />
			</div>
		</div>

		<!-- Scripts -->
		<script type="module" src="./index.js"></script>
		<script type="module" src="./gitstate.js"></script>
		<script type="module" src="./graph.js"></script>
		<script type="module" src="./terminalHandler.js"></script>
		<script type="module" src="./runFunction.js"></script>
